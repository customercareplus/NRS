<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"

		  crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<meta name="viewport" content="width=device-width, initial-scale=1" /> 

	</head>
	<body>
		<style type="text/css">
			img {
				/*margin:30px;*/
				width: 100px;
				height: 100px;
			}
			.hide{
				display: none;
			}

			body {
			background: #ABCAE9;
			color: white;
			}
		</style>
		<div class="container firstscreen">
			<div class="row">
				<div class="col-4"></div>
				<div class="col-4">
					
				</div>
				<div class="col-4"></div>
			</div>
			<h2 id="question" class="text-center mt-3">How was your experience?</h2>
			<div class="row mt-3">
				<div class="col-4">
					<a id="reviewlink" href="">
						<img src="smile.svg" alt="happy face">
					</a>
				</div>
				<div class="col-4">
					<a class="feedback" href="">
					<img class="showTypeForm" src="sceptic.svg" alt="neutral face">
				</div>
				<div class="col-4">					
					<a class="feedback" href="">
					<img class="showTypeForm" src="sad.svg" alt="sad face">
				</div>	
			</div>
		</div>
	
	
	</body>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">
  	</script>
	<script type="text/javascript">
		
		function getURLParameter(name) {
			return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
		}
		var question = getURLParameter('question');
		var link = getURLParameter('reviewlink');
		var feedback = getURLParameter('feedback');

		$(".feedback").attr("href", feedback)
		$("#reviewlink").attr("href", link)
		$("#question").html(question);
	</script>
</html>
