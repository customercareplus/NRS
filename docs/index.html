	<script type="text/javascript">
		$('.showTypeForm').click(function() {
		  	$('.firstscreen').addClass("animated slideOutUp")
		  				   .delay(270)
		  				   .queue(function() {
	                       $(this).addClass('hide')
	                       $(this).dequeue();
	                   });
		  	$('#typeform').addClass("animated slideInUp")
	                   .delay(100)
	                   .queue(function() {
	                       $(this).removeClass("hide");
	                       $(this).dequeue();
	                   });
		});
